<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Numeros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <h1>Comparação de Números</h1>
    <p>Utilize números inteiros</p>
    
    <form id="numberForm">
        <div class="form-group">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required>
        </div>
        
        <div class="form-group">
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" required>
        </div>
        
        <button type="submit">Validar</button>
    </form>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'block';
            
            if (campoB > campoA) {
                messageDiv.textContent = 'Validação bem-sucedida! O número B é maior que o número A.';
                messageDiv.className = 'message success';
            } else {
                messageDiv.textContent = 'Validação falhou. O número B deve ser maior que o número A.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
